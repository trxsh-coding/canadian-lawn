    - echo "‚öôÔ∏è –°–æ–∑–¥–∞—é .env —Ñ–∞–π–ª –¥–ª—è –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
    - echo "$ENV_WEB" > apps/web/.env
