        echo "‚úÖ PostgreSQL —É–∂–µ –∑–∞–ø—É—â–µ–Ω."
      else
        echo "üöÄ –ó–∞–ø—É—Å–∫–∞—é PostgreSQL..."
        docker compose up -d $POSTGRES_SERVICE
