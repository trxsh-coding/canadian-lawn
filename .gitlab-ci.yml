stages:
  - deploy

build_and_deploy:
  stage: deploy
  tags:
    - deploy
  script:
    # Установка версий и зависимостей
    - corepack enable
    - yarn set version 4.9.2
    - yarn install --no-immutable
    - yarn workspaces focus @canadian-lawn/ui-kit @canadian-lawn/api @canadian-lawn/web

    # Сборка приложений
    - yarn build:ui
    - yarn build:api
    - yarn build:web

    # Удаление кеша Next.js для облегчения билда
    - rm -rf apps/web/.next/cache

    # Копируем результат прямо в папку для приложения
    - DEST_DIR=/var/www/canadian-lawn
    - mkdir -p $DEST_DIR
    - rsync -a apps/web/.next $DEST_DIR/
    - rsync -a apps/web/public $DEST_DIR/
    - rsync -a apps/web/package.json $DEST_DIR/
    - rsync -a apps/web/yarn.lock $DEST_DIR/

    # Установка production-зависимостей прямо в папке приложения
    - cd $DEST_DIR && yarn install --production

    # Перезапускаем PM2 или стартуем его, если он не запущен
    - pm2 reload canadian-web || pm2 start "yarn start" --name canadian-web
