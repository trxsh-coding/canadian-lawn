default:
  before_script:
    # Готовим папку для деплоя
    - sudo mkdir -p /var/www/canadian-lawn
    - sudo chown $USER:$USER /var/www/canadian-lawn

stages:
  - db_up
  - build_and_deploy_web
  - build_and_deploy_backend

variables:
  DEST_DIR: "/var/www/canadian-lawn"

# ==========================
# ⚡️ POSTGRES
# ==========================
db_up:
  stage: db_up
  tags:
    - deploy
  script:
    - if docker ps --filter "label=com.docker.compose.service=postgres" --format '{{.Names}}' | grep -q .; then
      echo "Postgres already running.";
      else
      echo "Starting Postgres...";
      docker compose up -d postgres;
      fi
  when: on_success

# ==========================
# ⚡️ WEB
# ==========================
build_and_deploy_web:
  stage: build_and_deploy_web
  tags:
    - deploy
  rules:
    - changes:
        - "apps/web/**/*"
        - "packages/ui-kit/**/*"
        - "packages/api/**/*"
        - "gitlab-ci.yml"
  script:
    # 1️⃣ Синхронизация репозитория
    - rsync -a --delete . $DEST_DIR/
    - cd $DEST_DIR
    # 2️⃣ Установка зависимостей
    - corepack enable
    - yarn set version 4.9.2
    - yarn workspaces focus @canadian-lawn/ui-kit @canadian-lawn/api @canadian-lawn/web
    - yarn install --no-immutable
    # 3️⃣ Сборка
    - yarn build:ui
    - yarn build:api
    - yarn build:web
    # 4️⃣ .env для WEB
    - echo "$ENV_WEB" > $DEST_DIR/apps/web/.env
  after_script:
  # Перезапускаем PM2 для WEB
    - pm2 delete canadian-web || true
    - pm2 start $DEST_DIR/ecosystem.config.frontend.cjs
    - pm2 save


# ==========================
# ⚡️ BACKEND
# ==========================
build_and_deploy_backend:
  stage: build_and_deploy_backend
  tags:
    - deploy
  needs:
    - job: db_up
      optional: true
  rules:
    - changes:
        - "apps/backend/**/*"
        - "gitlab-ci.yml"
  script:
    # 1️⃣ Синхронизация репозитория
    - rsync -a --delete . $DEST_DIR/
    - cd $DEST_DIR
    # 2️⃣ Установка зависимостей для Backend
    - corepack enable
    - yarn set version 4.9.2
    - yarn workspaces focus @canadian-lawn/backend
    - yarn install --no-immutable
    # 3️⃣ Сборка Backend
    - yarn build:backend
    # 4️⃣ .env для Backend
    - echo "$STRAPI_ENV_FILE" > $DEST_DIR/apps/backend/.env
    # 5️⃣ Установка production-зависимостей
    - yarn workspaces focus @canadian-lawn/backend --production
  after_script:
    # Перезапускаем PM2 для BACKEND
    - pm2 delete canadian-api || true
    - pm2 start $DEST_DIR/ecosystem.config.backend.cjs
    - pm2 save