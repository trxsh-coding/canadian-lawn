stages:
  - install
  - build
  - deploy

default:
  image: node:22.16
  before_script:
    - corepack enable
    - corepack prepare yarn@1.22.22 --activate
    - yarn

build-ui:
  stage: build
  script:
    - echo "🏗 Запускаем yarn build:all"
    - yarn build:ui
  artifacts:
    paths:
      - packages/ui-kit/dist
    expire_in: 1h
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
